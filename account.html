<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/reg/reset.css" />
    <link rel="stylesheet" href="/assets/reg/style.css" />

    <title>Registration</title>
  </head>
  

 
  <body>
    <div class="container">
      <div class="content">
        
        <div class="right-side">
          <div class="topic-text">Регистрация</div>
          <p>
            Чтобы продолжить работу с сайтом, пожалуйста, зарегистрируйтесь!
          </p>
          <form action="#" name="form">
           
           <!--ИМЯ-->
            <div class="input-box">
              <input
                type="text"
                placeholder="Имя"
                name="name"
                id="name"
                data-reg="^[А-Я]{1}[а-яё]{2,23}$"
                required
              />
              <label for="name">Только русские буквы</label>
            </div>
            
            <!--ФАМИЛИЯ-->
            <div class="input-box">
              <input
                type="text"
                placeholder="Фамилия"
                name="surname"
                id="surname"
                data-reg="^[А-Я]{1}[а-яё]{2,23}$"
                required
              />
              <label for="surname">Только русские буквы</label>
            </div>
            
            <!--ЛОГИН-->
            <div class="input-box">
              <input
                type="text"
                placeholder="Логин"
                name="login"
                id="login"
                data-reg="^[a-zA-z]{1}[a-zA-Z1-9]{3,20}$"
                required
              />
              <label for="login">Только латинские буквы, от 4 до 20 символов, начинаться с буквы</label>
            </div>
            
            <!--ПАРОЛЬ-->
            <div class="input-box">
              <input
                type="password"
                placeholder="Пароль"
                name="password"
                id="password"
                data-reg="(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{8,}"
                required
              />
              <label for="login">Пароль должен состоять из хотя бы одной строчной, прописной, цифры, спецсимвола, длина 6 </label>
            </div>
            
            <!--EMAIL-->
            <div class="input-box">
              <input
                type="text"
                placeholder="Введите email"
                name="email"
                id="email"
                data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"
                required
              />
              <label for="email">В формате: name@mail.com</label>
            </div>
            
            <!--ТЕЛЕФОН-->
            <div class="input-box">
              <input
               
                type="text"
                placeholder="Введите телефон"
                name="phone"
                id="phone"
                data-reg="^((\+7|7|8)+([0-9]){10})$"
                required
              />
              <label for="phone">В формате: +78000000000, 88000000000 или 78000000000</label>
            </div>
            
            <!--ПОЛ-->
             <div class="input-box2" >
             <p><label for="sex">Пол</label>
    <select name="sex" id="sex" required data-reg="">
        <option value="">Указать</option>
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
    </select>
    </p>
      </div>  
                <!--Дата рождения-->
                <div class = "input-box3" >
    <label for="bday">Дата рождения</label>
    <input type="date" id="bday" name="bday" required data-reg="">
  </div>     
            
<!--
            <div class="input-box message-box">
              <textarea placeholder="Сообщение"></textarea>
            </div>
-->
            <div class="button">
              <input type="submit" id="button" value="Зарегистрироваться" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/fce9a50d02.js"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/reg/app.js"></script>
  </body>
</html>
